<html>
   <head>
      <title>Angular JS Includes</title>

      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }

         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }

         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>

   </head>
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "getData" ng-controller = "studentController">

         <table>
            <tr>
               <th>Name</th>
               <th>Roll No</th>
               <th>Percentage</th>
            </tr>

            <tr ng-repeat = "student in students">
               <td>{{ student.Name }}</td>
               <td>{{ student.RollNo }}</td>
               <td>{{ student.Percentage }}</td>
            </tr>
         </table>
      </div>

      <script>
      (function() {
         var app = angular.module('getData', []);

         app.controller('studentController', function($http){

           var url = "data.txt";

           $http.get(url).success( function(response)

              .then(function(response) {
                   //First function handles success
                   this.students = response.data;
                   console.log("test "+response.data);
               }, function(response) {
                   //Second function handles error
                   this.students = "Something went wrong";
               });
           });
         });





   })();
      </script>

      <script data-require="angular.js@1.2.x" src="http://code.angularjs.org/1.2.15/angular.js" data-semver="1.2.15"></script>

   </body>
</html>
