<!DOCTYPE html>
<html ng-app="absenceList">
 <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
   <script src="http://www.parsecdn.com/js/parse-1.3.3.min.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
 </head>
 <body class="container" ng-controller="StudentController as absence">

   <div class="product" ng-repeat="student in absence.studentList">
     <h3>
       {{student.name}}
       <em class="pull-right">{{student.absence}}</em>
     </h3>
   </div>
 </body>
</html>
